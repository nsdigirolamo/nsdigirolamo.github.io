<!DOCTYPE html>
<html lang="en">
    <head>
        {{ partial "head_includes.html" }}
        <link rel="stylesheet" type="text/css" href="/css/article.css"/>
    </head>
    {{ partial "header.html" }}
    <body>
        <main>
            <article>
                <h1 class="article-title">{{ .Title }}</h1>
                <h4 class="article-date">{{ .Date.Month }} {{ .Date.Year }}</h4>
                <hr>
                {{ .Content }}
            </article>
        </main>
    </body>
    {{ partial "footer.html" }}
</html>
